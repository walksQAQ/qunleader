wuzhuang:0"§R狡猾武装§!"
wuzhuang.desc:0"我们的科学家§RwalksQAQ§!研发出了一种崭新的作战组件，这种高度狡猾的作战系统有着无与伦比的性能。为了实验自己的作战组件，§RwalksQAQ§!偷偷在我们的某支舰队上安装了自己的科研成果。\n\n我们持有的随机一支舰队将获得狡猾武装能力，在战斗时将会随机触发不同的狡猾战斗加成\n由于实验性的作战组件并不稳定，其效果只能在战斗开始时持续三十天"
